<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cafb70c052.js"></script>
    <link rel="stylesheet" href="./Styles/style.css">
  </head>
  <body>
    <center>
      <!-- <h1 class="login-header">SLIDE LOGIN FORM</h1> -->
      
      <form> 
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" placeholder="Email Address" name="email" required>
        </div>


      
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="password" required>
        </div>

        <div class="input-container">
          <label for="login-check">
            <input type="checkbox" name="" id="login-check"> Keep me Logged In
          </label>
        </div>
        <button type="submit" class="btn">Log In</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
        <a href="#">New User? Register</a>
      </div>
      <div class="login-social-container">
        <div class="login-social">
          <p>Or Login Using:</p>
          <span class="facebook"><i class="fab fa-facebook-f"></i></span>
          <span class="twitter"><i class="fab fa-twitter"></i></span>
          <span class="google"><i class="fab fa-google-plus-g"></i></span>
        </div>
      </div>
    </center>
  </body>

</html>
